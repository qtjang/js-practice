<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h1> 구구단 출력 연습 </h1>
    <h2> 입력한 단의 구구단을 출력합니다. </h2>
    <script>
        var n = Number(prompt("몇 단을 출력할까요?"));
        while (n==0 || n<2 || n>9){
            alert("2부터 9까지의 값을 입력하세요.");
            n = Number(prompt("몇 단을 출력할까요?"));
            if(n>=2 && n<=9){
                break;
            }
        }
        for(i=1;i<10;i++){
            document.write(n+"*"+i+"="+n*i+"<br>");
        }
    </script>
</body>
</html>
