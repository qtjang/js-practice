<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var input1 = prompt("숫자를 입력해주세요.");
        n1 = Number(input1);
        if ((n1%2===0)) {
            console.log(n1+"는(은) 짝수입니다.");
        } else {
                console.log(n1+"는(은) 홀수입니다.");
            }
        var input2 = prompt("문장을 입력해주세요.");
        if (input2.toUpperCase()===input2) {
            console.log(input2 + "는(은) 대문자 문장입니다.");
        } else if (input2.toLowerCase()===input2) {
            console.log(input2 + "는(은) 소문자 문장입니다.");
        } else {
            console.log(input2 + "는(은) 보통 문장입니다.");
        }
    </script>
</body>
</html>
