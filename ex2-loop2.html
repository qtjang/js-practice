<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h1> 소수 판별 프로그램 </h1>
    <script>
        //입력된 숫자가 소수인지 아닌지 판단하시오.
        var n = Number(prompt("판별하고 싶은 숫자를 입력하세요."));
        var count = 0;
        for(i=n;i>1;i--){
            if(n%i===0){
                count++;
                console.log(count,i);
            }
            if(count>1){
                break;
            }
        }
        if(count==1){
            document.write(n+"는(은) 소수입니다.");
        } else{
            document.write(n+"는(은) 소수가 아닙니다.")
        }
    </script>
</body>
</html>
